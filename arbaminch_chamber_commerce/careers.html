<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="./images/image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="./images/logo chamberr.jpg" alt=""></a>
        <div class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html#home">home</a></li>
                <li><a href="./index.html#about">about</a></li>
                <li><a href="./index.html#service">services</a></li>
                <li><a href="./index.html#event">Events</a></li>
                <li><a href="./index.html#team">team</a></li>
                <li><a href="careers.html">career</a></li>
                <li><a href="./index.html#contact">contact</a></li>
                <li><a href="./index.html#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section id="news" class="container mt-5">
        <h1 class="heading">Latest News</h1>
        <div id="news-container">
            <!-- News items will be loaded here dynamically -->
        </div>
    </section>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Arbaminch Chamber of Commerce. All Rights Reserved.</p>
    </footer>

    <a href="#" class="back-to-top"><i class="ion-ios-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://api.example.com/news', // Replace with your API endpoint
                method: 'GET',
                success: function(data) {
                    if (data.length) {
                        data.forEach(function(news) {
                            $('#news-container').append(
                                '<div class="news-item">' +
                                    '<h2>' + news.title + '</h2>' +
                                    '<p>' + news.content + '</p>' +
                                '</div>'
                            );
                        });
                    } else {
                        $('#news-container').append('<p>No news available at the moment.</p>');
                    }
                },
                error: function() {
                    $('#news-container').append('<p>Error loading news.</p>');
                }
            });
        });
    </script>
</body>
</html>
